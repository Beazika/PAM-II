  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Usu√°rio:</label>
        <input type="text" id="username" name="username" required>

      <div class="form-group">

  </div>

</html>
